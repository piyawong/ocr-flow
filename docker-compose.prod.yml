version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ocr-postgres-prod
    restart: always
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ocr-network-prod

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: ocr-minio-prod
    restart: always
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    ports:
      - "${MINIO_PORT}:9000"
      - "${MINIO_CONSOLE_PORT}:9001"
    volumes:
      - minio_data_prod:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - ocr-network-prod

  # OCR Service (Python)
  ocr-service:
    build:
      context: ./ocr-service
      dockerfile: Dockerfile
    container_name: ocr-service-prod
    restart: always
    environment:
      TYPHOON_OCR_API_KEY_1: ${TYPHOON_OCR_API_KEY_1:-}
      TYPHOON_OCR_API_KEY_2: ${TYPHOON_OCR_API_KEY_2:-}
      TYPHOON_OCR_API_KEY_3: ${TYPHOON_OCR_API_KEY_3:-}
      TYPHOON_OCR_API_KEY_4: ${TYPHOON_OCR_API_KEY_4:-}
      TYPHOON_OCR_API_KEY_5: ${TYPHOON_OCR_API_KEY_5:-}
      TYPHOON_OCR_API_KEY_6: ${TYPHOON_OCR_API_KEY_6:-}
      TYPHOON_OCR_API_KEY_7: ${TYPHOON_OCR_API_KEY_7:-}
      TYPHOON_OCR_API_KEY_8: ${TYPHOON_OCR_API_KEY_8:-}
      TYPHOON_OCR_API_KEY_9: ${TYPHOON_OCR_API_KEY_9:-}
      TYPHOON_OCR_API_KEY_10: ${TYPHOON_OCR_API_KEY_10:-}
      TYPHOON_OCR_API_KEY_11: ${TYPHOON_OCR_API_KEY_11:-}
      TYPHOON_OCR_API_KEY_12: ${TYPHOON_OCR_API_KEY_12:-}
      TYPHOON_OCR_API_KEY_13: ${TYPHOON_OCR_API_KEY_13:-}
      TYPHOON_OCR_API_KEY_14: ${TYPHOON_OCR_API_KEY_14:-}
      TYPHOON_OCR_API_KEY_15: ${TYPHOON_OCR_API_KEY_15:-}
      TYPHOON_OCR_API_KEY_16: ${TYPHOON_OCR_API_KEY_16:-}
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
    networks:
      - ocr-network-prod

  # NestJS Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: ocr-backend-prod
    restart: always
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DATABASE: ${DB_DATABASE}
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_BUCKET: ${MINIO_BUCKET}
      TYPHOON_OCR_API_KEY_1: ${TYPHOON_OCR_API_KEY_1}
      TYPHOON_OCR_API_KEY_2: ${TYPHOON_OCR_API_KEY_2}
      TYPHOON_OCR_API_KEY_3: ${TYPHOON_OCR_API_KEY_3}
      TYPHOON_OCR_API_KEY_4: ${TYPHOON_OCR_API_KEY_4}
      TYPHOON_OCR_API_KEY_5: ${TYPHOON_OCR_API_KEY_5}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN}
      PORT: 4004
    ports:
      - "4004:4004"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      ocr-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4004/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - ocr-network-prod

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    container_name: ocr-frontend-prod
    restart: always
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    ports:
      - "3004:3004"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3004/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - ocr-network-prod

volumes:
  postgres_data_prod:
    driver: local
  minio_data_prod:
    driver: local

networks:
  ocr-network-prod:
    driver: bridge
